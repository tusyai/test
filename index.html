<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAVANA</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <h1>SAVANA</h1>
    </nav>
    <main>
        <div class="items-grid" id="itemsGrid"></div>
    </main>
    <div class="item-page" id="itemPage" style="display: none;">
        <button class="back-btn" onclick="showMainPage()">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M19 12H5M5 12L12 19M5 12L12 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            Back to Shop
        </button>
        <div class="item-details">
            <div class="item-image-container">
                <img id="itemImage" src="" alt="Item Image">
            </div>
            <div class="item-info">
                <h2 id="itemName"></h2>
                <div class="upload-section">
                    <input type="file" id="fileUpload" accept="image/*" onchange="handleFileUpload(event)">
                    <label for="fileUpload" class="file-upload-label">
                        Drop your photo here or click to upload
                    </label>
                    <div class="preview-container">
                        <h3>Your Image:</h3>
                        <img id="uploadPreview" src="" alt="Preview">
                        <h3 class="result-title" style="margin-top: 2rem;">Virtual Try-on Result:</h3>
                        <img id="resultImage" src="" alt="Result" style="display: none; max-width: 100%;">
                    </div>
                    <button class="try-on-btn" id="tryOnBtn">Try Virtually</button>
                </div>
            </div>
        </div>
    </div>
    <div id="loadingOverlay" class="loading-overlay">
        <div class="loader"></div>
    </div>
    <script src="script.js"></script>
    <a href="https://tusy.tech" target="_blank" rel="noopener" class="powered-by">
        Powered by Tusy
    </a>
</body>
</html>
